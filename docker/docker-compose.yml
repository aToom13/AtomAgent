version: '3.8'

services:
  agent-sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atomagent-sandbox
    hostname: agent-pc
    volumes:
      # Shared folder - dosya transferi i√ßin
      - ./shared:/home/agent/shared
    ports:
      # Web server ports (host:container)
      - "13000:3000"
      - "15000:5000"
      - "18000:8000"
      - "18080:8080"
      - "18501:8501"
      - "18007:8007"
      - "18008:8008"
      - "18009:8009"
      - "18010:8010"
      # VNC ports
      - "15900:5900"
      - "16080:6080"
    environment:
      - USER=agent
      - DISPLAY=:99
    stdin_open: true
    tty: true
    restart: unless-stopped
